<!DOCTYPE html>
<html>

<head>

	<title>DOME</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/home.css">
	<script src="js/dome.js" defer></script>
</head>

<body onresize="matchLinks()" id="bg">

	<div id="wiper"></div>

	<main id="main" class="right">
		<span style="display: block">
			<div id="clock">
				<!-- dome.js: displayDate() fills this element -->
			</div>
			<div id="static_links">
				<span>
					Google
				</span>
			</div>
			<form method="GET" id="action">
				<input type="text" oninput="matchLinks(this.value)" autofocus autocomplete="off">
			</form>
			<div id="links">
				<!-- dome.js: matchLinks() fills this element -->
			</div>
		</span>
	</main>
</body>

</html>
